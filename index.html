<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="board">
        <div class="row-one column-one" id="square-one"></div>
        <div class="row-one column-two" id="square-two"></div>
        <div class="row-one column-three" id="square-three"></div>
        <div class="row-two column-one" id="square-four"></div>
        <div class="row-two column-two" id="square-five"></div>
        <div class="row-two column-three" id="square-six"></div>
        <div class="row-three column-one" id="square-seven"></div>
        <div class="row-three column-two" id="square-eight"></div>
        <div class="row-three column-three" id="square-nine"></div>
    </div>
    <select name="difficulty" id="difficulty">
        <option value="Easy">Easy</option>
        <option value="Hard">Hard</option>
    </select>
    <button class="reset">RESET</button>
</body>
</html>
